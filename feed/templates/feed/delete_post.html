{% extends "feed/base.html" %}
{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete this post?</p>

  <div class="post">
    <div class="meta">
      {{ post.date_posted|date:"Y-m-d H:i" }} â€” {{ post.username.username }}
    </div>
    <div>{{ post.description }}</div>
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="post image" />
    {% endif %}
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'feed:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
